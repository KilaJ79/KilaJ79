<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <style>
        div + p {
            color: brown;
        }
    </style>
</head>
<body>
    <div>
        <article>
            <p> Tidak Dipilih</p>
        </article>
        <p>Tidak Dipilih</p>
    </div>
    <p>Dipilih</p>
    <p>Tidak Dipilih</p>
</body>
</html>
