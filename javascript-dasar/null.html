<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
<script>
    let firstName = "Priskilla"
    
    if (firstName === undefined) {
        alert("Hello Undefined")
    } else if (firstName === null)
        alert("Hello World")
    else {
        alert(`Hello ${firstName}`)
    }
</script> 
</body>
</html>
