<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
<script>
    
   /* Error Mengakses Property Nulish
   let person = {}
   alert(person.address.country) */

   /* Pengecekan menggunakan If
   let person = {}
   
   let say
   if (person.address !== undefined && person.address !==null) {
    say = person.address.country
   }
   alert(say) */ 

   // Optional Chaining
   let person
   alert(person?.address?.country)

</script>
</body>
</html>
