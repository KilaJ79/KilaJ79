<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
 <script>

    let orang = {}
    orang["nama"] = "Priskilla"
    orang["alamat"] = "Indonesia"
    orang["umur"] = 22

    delete orang["umur"]

    console.table(orang)

    orang["umur"] = 22

    console.info(`Nama: ${orang.nama}`)
    console.info(`Alamat: ${orang.alamat}`)
    console.info(`Umur: ${orang.umur}`)

 </script>   
</body>
</html>
