<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
<script>
    let names = ["Priskilla", "Yoongi", "Hoseok"]
    
    if (names[2] === undefined) {
        alert("Hello World")
    } else {
        alert(`Hello ${names[2]}`)
    }

    let person = {}
    person["nama"] = "Priskilla"
    person["alamat"] = "Indonesia"
    person["umur"] = 22

    if (person.nama === undefined) {
        alert("Hello World")
    } else {
        alert(`Hello ${person.nama}`)
    }
</script>    
</body>
</html>
