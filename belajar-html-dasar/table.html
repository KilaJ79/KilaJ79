<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table</h1>
    <table style="border: 0px solid blue;">
        <colgroup>
        <col span="2" style="background-color: lightblue;">
        <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Priskilla</td>
                <td>Ivana</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Yoongi</td>
                <td>Min</td>
                <td>95</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>195</td>
            </tr>
            <tr>
                <td>Rata-Rata</td>
                <td>97.50</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
